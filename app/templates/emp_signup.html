{% extends 'base.html' %}

{% block body %}
<h1 class="text-center">Sign Up</h1>
<div class="row g-3">
    <div class="col">
      <input type="text" class="form-control" placeholder="First name" aria-label="First name">
    </div>
    <div class="col">
      <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
    </div>
  </div>
  <form class="row g-3">
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Email</label>
      <input type="email" class="form-control" id="inputEmail4">
    </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">Password</label>
      <input type="password" class="form-control" id="inputPassword4">
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div>
    <div class="col-12">
      <label for="inputAddress2" class="form-label">Address 2</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
    </div>
    <div class="col-md-6">
      <label for="inputCity" class="form-label">City</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="col-md-4">
      <label for="inputState" class="form-label">State</label>
      <select id="inputState" class="form-select">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
    </div>
    <div class="col-md-2">
      <label for="inputZip" class="form-label">Zip</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Check me out
        </label>
      </div>
    </div>
    <!--Number, Gender, Age (?)-->
    <div class="row g-3 align-items-center">
        <div class="col-auto">
          <label for="inputPhone" class="col-form-label">Phone Number:</label>
        </div>
        <div class="col-auto">
          <input type="phone" id="inputPhone" class="form-control" aria-labelledby="phoneHelpInline">
        </div>
        <div class="col-auto">
            <select class="form-select form-select-sm" aria-label=".form-select-sm example">
            <option selected>Gender(optional)</option>
            <option value="1">Female</option>
            <option value="2">Other</option>
            <option value="3">Male</option>
          </select>
        </div>
      </div>
    <!--Sign Up button, IS LAST-->
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Sign up</button>
    </div>
  </form>
{% endblock %}
